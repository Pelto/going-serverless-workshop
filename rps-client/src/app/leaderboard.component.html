<div>
    <img alt="Trophy" src="assets/trophy.png" /><h2>Leaderboard</h2>
</div>

<table class="table">
    <thead>
        <tr>
            <td>playerId</td>
            <td>score</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries">
            <td>{{entry.playerId}}</td>
            <td>{{entry.score}}</td>
        </tr>
    </tbody>
</table>
